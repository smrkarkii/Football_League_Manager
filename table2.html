    <script defer>

        //        // var table = document.getElementById('points-table');
        let array = JSON.parse(localStorage.getItem("teams"));
        bubbleSort(array);
        function bubbleSort(inputArr){
        let len = inputArr.length;
                        for (let i = 0; i < len; i++) {
                            for (let j = 0; j < len - i - 1; j++) {
                                if (inputArr[j].points > inputArr[j + 1].points) {
                                    let tmp = inputArr[j];
                                    inputArr[j] = inputArr[j + 1];
                                    inputArr[j + 1] = tmp;

                                }
                            }
                        
                        inputArr.reverse();
                        return inputArr;
                        console.log(inputArr);
                    };
                }

        displayTable(array);
        function displayTable(a) {
           
            var table = document.getElementById('points-table');
            table.innerHTML = '';
            for (var i = 0; i < a.length; i++) {
                var tr = `<tr>
                    <td>${i + 1}</td>
                    <td>${a[i].name}</td>
                    <td>${a[i].points}</td>
                    <td>${a[i].played}</td>
                    <td>${a[i].won}</td>
                    <td>${a[i].lost}</td>
                    <td>${a[i].draw}</td>
                    <td>${a[i].goals}</td>
                  
                </tr>`
                table.innerHTML += tr
            }
        }
    </script>
