<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css">
     <title>.::FOOTBALL TOURNAMENT</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
     <script type="text/javascript" src="./src/js/array.js"> </script>
</head>

<body>

     <!-------------------- container -------------------->
     <div class="container c1">
          <!-------------------- Header -------------------->
          <h1>FOOTBALL TOURNAMENT ! <i class="fas fa-table-tennis"></i></h1>

          <!-------------------- Select game limit -------------------->
          <!-- <select name="limit" class="select-opt" id="Round">
               <option value="5">Round of 2</option>
               <option value="7">Round of 3</option>
               <option value="11">Round of 4</option>
               <option value="21">Round of 5</option>
          </select> -->

          <!-------------------- Add Team -------------------->
          <div class="add-player-container">
               <input type="text" id="team-name" placeholder="Enter team name">
               <button type="button" onclick="addTeam()"> Add Team <i class="fa fa-plus"></i></button>
          </div>

          <!-------------------- Team table -------------------->
          <table>
               <tr>
                    <th width="30">#</th>
                    <th>Name</th>
               </tr>
               <tbody id="listTeam">
                    <!---------- player row goes in here ---------->
               </tbody>
          </table>

          <!-------------------- Fixtures --------------->

          <button class="action-btn ab2" id="Gen_Match">
               Create Fixtures

          </button>
          <br /><br />

          <div class="matching">
               <div id="Gen_Match">
                    <div id="fixtures">

                    </div>


               </div>
          </div>

          <button onclick="hidethis()" class="action-btn ab2" id="myid">
               Set score
               <i class="fas fa-trash-alt"></i>
          </button>
          <button class="action-btn ab2" id="myid">
               <a href="./table.html">Go To Table</a>
               <i class="fas fa-trash-alt"></i>
          </button>
     </div>


     </div>
     </div>


     <!-------------------- set_score -------------------->

     <script>
               function hidethis(){
                    document.getElementById("myid").style.display="none";
               }
          
     </script>


</body>

</html>
