<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <title>.::FOOTBALL TOURNAMENT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </style>
</head>

<body>
    <div class="container c1">
        <!-------------------- Header -------------------->
        <h1>POINTS TABLE ! </h1>

    <div class="heading">
    </div>
    <table class="table table-striped sortable">
       
        <thead>
        <tr class="bg-succes">
            <th>S.N</th>
            <th>Teams</th>
            <th>Points</th>
            <th>Played</th>
            <th>Won</th>
            <th>Draw</th>
            <th>Lost</th>
            <th>Goals</th>


        </tr>
    </thead>
        <tbody id="points-table">

        </tbody>

    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="./src/sorttable.js" type="text/javascript"></script>
    <script defer>

        //        // var table = document.getElementById('points-table');
        let array = JSON.parse(localStorage.getItem("teams"));
         bubbleSort(array);
       
        console.log(array);
        displayTable(array);
        function displayTable(a) {
            var table = document.getElementById('points-table');
            table.innerHTML = '';
            for (var i = 0; i < a.length; i++) {
                var tr = `<tr>
                    <td>${i + 1}</td>
                    <td>${a[i].name}</td>
                    <td>${a[i].points}</td>
                    <td>${a[i].played}</td>
                    <td>${a[i].won}</td>
                    <td>${a[i].lost}</td>
                    <td>${a[i].draw}</td>
                    <td>${a[i].goals}</td>
                  
                </tr>`
                table.innerHTML += tr
            }
        }
    </script>
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/wow.min.js"></script>
</body>

</html>
